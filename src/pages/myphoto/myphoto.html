<ion-header>

  <ion-navbar>
    <ion-title>Upload a new photo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    
  <ion-card>
<!--  <img src="img/nin-live.png"/>-->
  <ion-card-content>
    <ion-card-title>
     Take photo
      </ion-card-title>
      
      <img src= {{currentPhoto}} />
      
      
   <button ion-button   round (click)="takePhoto()">Take Photo</button>
 <button ion-button   round (click)="getMyURL()">Get Photo</button>
  <img src= {{imgSource}} />
      
      </ion-card-content>
</ion-card>  
    
  
    
    
    
  <button ion-button block icon-right (click)="logInGoogle()" *ngIf="!loggedin">
 Login 
 <ion-icon ios="logo-googleplus" md="logo-googleplus"></ion-icon>   
 </button>  
    
   <button ion-button block icon-right (click)="logout()" *ngIf="loggedin" >
Logout
 <ion-icon ios="logo-googleplus" md="logo-googleplus"></ion-icon>    
  </button>   
    
   
    
    
    
</ion-content>
